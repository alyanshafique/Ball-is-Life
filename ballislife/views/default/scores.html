{{extend 'layout.html'}}
<!DOCTYPE html>
<style>
    body {
        background: url(http://hoop76.com/wp-content/uploads/2013/02/NBA-court2.jpg);
        height: 1200px;
    }
    div {
        display: block;
    }
    .container {
        margin-top: 75px;
    }
    .navbar-inner{
        background-image: url(http://images.fineartamerica.com/images-medium-large/1-basketball--leather-close-up-ben-haslam.jpg);
        height: 100px;
        border-color: black;
        text-align: center;
    }
    .navbar .nav {
        float: right;
    }
    .navbar .brand {
        color: #CCCCCC;
        margin-top: 55px;
        font-family: Brush Script MT;
        font-size: 75px;
    }
    .navbar .nav > li > a {
        color:  white;
        margin-top: 60px;
        font-family: Charter;
        font-weight: bold;
        font-size: 20px;
        text-shadow: none;
        text-align: center;
    }
    .navbar .nav > li.active > a {
        color: black;
    }
    .navbar .nav > li.active > a:hover {
        background-color: black;
        color: white;
    }
    .navbar .nav > li > a:hover {
        background-color: black;
        color: white;
    }
    .navbar-default .navbar-nav > .active > a:focus
    .table .table-condensed {
        color: black;
        background-color: white;
    }
    .dataframe thead th {
        background-color: #003366;
        color:white;
        text-transform: uppercase;
    }
    .dataframe {
        border: 3px solid white;
        color:black;
        font-weight:bold;
        width:100%;
        position:absolute;
    }
    tr {
       text-transform: capitalize;
    }
    tr:hover td {
        background:#DFDFDF;
    }
    tr:nth-child(even) {
        background-color: #DFDFDF;
    }
</style>
<html lang="en">
    <head>
    	<meta http-equiv="refresh" content="30;URL=scores.html#bottom" />
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand">Ball is Life</a>
                <ul class="nav">
                    <li><a href="index.html">Home</a>
                    <li class="active"><a href="scores.html">Live Scores</a></li>
                    <li><a href="stats.html">Stats</a></li>
                    <li><a href="top_players.html">Top Players</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="page-header" style="border-bottom: none">
                <h1 style="color:black; font-weight: bold">Live Scores</h1>
            </div>
        </div>
        <div class="table table-condensed">
            {{=XML(live_games_df)}}
        </div>
    </body>

</html>
